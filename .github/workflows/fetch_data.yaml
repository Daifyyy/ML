name: Fetch API-Football Data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *"   # daily at 03:15 UTC

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
      API_FOOTBALL_ENV: ${{ vars.API_FOOTBALL_ENV }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run incremental update (last 3 days)
        run: |
          python -m src.main --mode incremental --days-back 3

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-football-data
          path: |
            data/parquet
            data/db.sqlite

      # (Optional) Commit data back to repo (only if repo is intended to store data)
      - name: Commit & push changes
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Data update"
          git push
